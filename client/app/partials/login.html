<div>
    <form ng-submit="login(username, password)">
        <label>User<input type="text" ng-model="username"></label>
        <label>Password<input type="text" ng-model="password"></label>
        <button type="submit">Login</button>
    </form>
</div>
<div>
    <button ng-click="logout()">Logout</button>
    <div ng-click="findMe()">Find me </div>
</div>
<div>
    Hello {{user}}
</div>
<div ng-click="hasAccount = !hasAccount">Need to sign up?</div>
