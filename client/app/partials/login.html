<div ng-show="showLogin">
    <div>
        <form ng-submit="login(username, password)">
            <label>User<input type="text" ng-model="username"></label>
            <label>Password<input type="text" ng-model="password"></label>
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
        <button ng-click="logout()">Logout</button>
        <div ng-click="findMe()">Find me </div>
    </div>
    <div>
        Test Hello {{user.firstName}}
    </div>
    <div ng-click="changeLogin()">
        Need to sign up?
    </div>
</div>

<div ng-show="!showLogin">
    <div>
        This is the signup form
    </div>
    <form ng-submit="signup(username, password, firstName, lastName, email)">
        <input type="text" ng-model="username">Username<br>
        <input type="text" name="the big password" ng-model="password">Password <br>
        <input type="text" ng-model="firstName"> First Name<br>
        <input type="text" ng-model="lastName"> Last Name<br>
        <input type="text" ng-model="email"> Email<br>
        <button>Submit</button>
    </form>
    <br>
    <p ng-click="changeLogin()">
        Or login?
    </p>
    <p>
        By signing up you agree to our Terms and conditions (don't worry, we are cool)
    </p>
</div>
