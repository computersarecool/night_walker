<div id="checkout-cart-container" class="container">

  <p ng-show="!items.length">
    You do not have any items in your cart. Would you like to shop?
  </p>


  <div class="checkout-cart">
    <button ng-show="items.length" ng-click="goToCheckout()">
      Proceed to checkout
    </button>
    <site-checkout-cart ng-show="items.length"></site-checkout-cart>
   </div>
  
</div>
