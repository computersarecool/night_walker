<div id="checkout-view" class="container">

  <!-- Show login options if not logged in -->
  <div ng-show="showLogins">
    <div>
      <a ng-href="/login">
        Log In
      </a>
    </div>
  
    <div>
      <a ng-href="/signup">
        Sign up
      </a>
    </div>
  
    <div>
      <a href ng-click="hideLogins()">
        Check out as guest?
      </a>
    </div>
  </div>  


  <site-checkout-cart></site-checkout-cart>
  
  <!-- Show the credit card form -->
  <div ng-show="showForm">
    <p>
      Welcome you have some items in your cart
    </p>
    <form ng-model="form" stripe-form="process">
  
      <span class="payment-errors"></span>
      
      <div class="form-row">
          <label>
              <span>Card Number</span>
              <input type="text" size="20" data-stripe="number">
          </label>
      </div>
  
      <div class="form-row">
          <label>
              <span>CVC</span>
              <input type="text" size="4" data-stripe="cvc">
          </label>
      </div>
  
      <div class="form-row">
          <label>
              <span>Expiration (MM/YYYY)</span>
              <input type="text" size="2" data-stripe="exp-month">
          </label>
          <span> / </span>
          <input type="text" size="4" data-stripe="exp-year">
      </div>
  
      <button type="submit">Submit Payment</button>
    </form>
  </div>
</div>
