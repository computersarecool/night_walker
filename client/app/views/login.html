<!-- Show if the user is logging in -->
<div ng-show="showLogin" class="container">
  <form novalidate name="loginForm" ng-submit="submitUserDetails('/login', username, password)">
    <div>
      <label>
        Email
        <input type="email" ng-model="username" name="username" required>
        <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine">Your email is not valid</p>
      </label>
    </div>

    <div>
      <label>
        Password
        <input type="password" ng-model="password" name="password"required>
        <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">Your password is required</p>
      </label>
    </div>

    <button type="submit" ng-disabled="loginForm.$invalid">Login</button>

  </form>

  <br>

  <div ng-click="changeScreen()">
    Need to sign up?
  </div>
  
</div>


<!-- Show if the user is signing up -->
<div ng-show="!showLogin" class="container">
  <div>
    This is the signup form
  </div>

  <form novalidate name="signupForm" ng-submit="submitUserDetails('create-account', email, password, firstName, lastName)">
    <div>
      <label>
        First Name
        <input type="text" ng-model="firstName" name="firstName" required>
        <p ng-show="signupForm.firstName.$invalid && !signupForm.firstName.$pristine">Your first name is required</p>
      </label>
    </div>

    <div>
      <label>
        Last Name
        <input type="text" ng-model="lastName" name="lastName" required>
        <p ng-show="signupForm.lastName.$invalid && !signupForm.lastName.$pristine">Your last name is required</p>
      </label>
    </div>


    <div>
      <label>
        Email
        <input type="email" ng-model="email" name="email" required>
        <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine">Your email is not valid</p>
      </label>
    </div>

    <div>
      <label>
        Password
        <input type="password" ng-model="password" required>
        <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine">A password is required</p>
      </label>
    </div>

    <button type="submit" ng-disabled="signupForm.$invalid">Submit</button>

  </form>

  <br>

  <!-- Click to switch login / signup -->
  <p ng-click="changeScreen()">
    Already have an account?
  </p>

</div>
