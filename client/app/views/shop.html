<div id="collection-container">
  <div ng-repeat="pant in collection.members" class="poster-container">
    <img ng-src="images/front_gallery/{{pant.urlFlavor}}-gallery.jpg" class="poster">
    <a ng-href="/shop/alternating-current/{{pant.urlFlavor}}">
      <div class="pant-flavor">The flavor: {{pant.flavor}}</div>
      <div class="pant-price">Price: {{pant.price}}</div>
    </a>
</div>
