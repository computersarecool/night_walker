<div id="collection-container" class="container">
  <div ng-repeat="flavor in edition.members.pants.flavors" class="poster-container">
    <img ng-src="images/front_gallery/{{flavor | spacefilter}}-gallery.jpg" class="poster">
    <a ng-href="/shop/alternating-current/{{flavor | spacefilter}}">
      <div class="pant-flavor">The flavor: {{flavor}}</div>
      <div class="pant-price">Price: {{edition.members.pants.msrp / 100 | currency}}</div>
    </a>
</div>
